<div class="card" *ngIf='reunion'>
  <div class="card-header">
    {{pageTitle + ": " + reunion.name}}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">Nom:</div>
          <div class="col-md-8">{{reunion.name}}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Hippodrome:</div>
          <div class="col-md-8">{{reunion.hippodrome | titlecase}}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Date:</div>
          <div class="col-md-8">{{reunion.date | date: "dd/MM/yyyy"  }}</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <app-race-list></app-race-list>
      </div>
    </div>
  </div>


</div>
